<!-- all content must be inside `block content` and `endblock` -->
{% extends 'base-admin.html' %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
      function validateForm() {
        var x = document.forms['login-form']['username'].value
        if (x == null || x == '') {
          alert('Invalid Username input')
          return false
        }
        var y = document.forms['login-form']['password'].value
        if (y == null || y == '') {
          alert('Invalid Password input')
          return false
        }
      }
    </script>
{% endblock %}

{% block content %}
  <div class="container text-center">
            <form name="login-form" action="/login" onsubmit="return validateForm()" target="_self" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Login:</h1>
            {% if error %}
              <p>{{ error }}</p>
            {% endif %}
            <input type="text" name="username" id="id_username" /><br />
            <input type="password" name="password" id="id_password" /><br />
            <input type="submit" value="Submit" /><br />
          </form>
    </div>
{% endblock %}
